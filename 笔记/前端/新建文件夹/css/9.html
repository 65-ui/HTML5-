<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				color: red;
				font: 12px/1.5 "微软雅黑";
			}
			/* 16 * 1.5 = 子元素字体大小1.5倍 */
			div {
				font-size: 16px;
				color: gold;
			}
			/* p标签 继承了父元素12 *		1.5 = 字体大小     */
		</style>
	</head>
	<body>
		<div>哈哈哈😄😄</div>
		<p>嘿嘿😁😁</p>
	</body>
</html>
