<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				display: inline;
				width: 200px;
				height: 100px;
				background-color: green;
			}
			span {
				display: inline-block;
				width: 100px;
				height: 100px;
				background-color: skyblue;
			}
			a {
				display: inline-block;
				width: 100px;
				height: 200px;
				background-color: gold;
			}
		</style>
	</head>
	<body>
		<div>呜呜呜</div>
		<div>换花环</div>
		<span>哈哈哈</span>

		<a>hhhh</a>
		<a>hhhh</a>
	</body>
</html>
