<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			ul li {
				color: yellow;
			}
			.nav li a {
				color: green;
			}
			.header > a {
				color: aqua;
			}
			.dddd > p,
			.dddd > span,
			.dddd > ul li {

			}
			a:link {

			}
		</style>

		<ol class="nav">
			<li>1没没没</li>
			<li>2没没没</li>
			<li>3没没没</li>
			<li>4没没没</li>
			<li>5没没没</li>
			<li>
				<a href="#">1买买买</a>
				<a href="#">2买买买</a>
				<a href="#">3买买买</a>
				<a href="#">4买买买</a>
				<a href="#">5买买买</a>
			</li>

		<div class="header">
			<a href="#">1</a>
			<p>
				<a href="#">2</a>
			</p>
		</div>

			<p>1</p>

				<li>1</li>
