<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .one {
            /* position 自恋型 移动位置是以自身原来的位置移动的   不脱表 继续留下原来的位置 */
            position: relative;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 50px;
            background-color: skyblue;
        }

        .two {
            width: 100px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>

</html>
