<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		.father {
			position: relative;
			width: 200px;
			height: 100px;
			background-color: gray;
		}

		.son {
			position: absolute;
			top: 4px;
			right: -7px;
			width: 50px;
			height: 10px;
			background-color: pink;
		}

		.flex {
			position: fixed;
			top: 100px;
			right: 40px;
			width: 40px;
			height: 40px;
			background-color: pink;
		}
	</style>
	<title>Document</title>
</head>

<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<div class="flex"></div>
</body>

</html>
