<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>2float</title>
		<style>
			div,
			span {
				float: left;
				width: 50px;
				height: 50px;
				background-color: pink;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<span>5</span>
	</body>
</html>
