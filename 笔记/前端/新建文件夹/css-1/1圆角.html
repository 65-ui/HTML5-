<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				border-radius: 100px;
			}
			.one {
				width: 300px;
				height: 100px;
				background-color: pink;
				border-radius: 50px;
			}
			div:hover {
				box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, 0.3);
			}
			.two {
				text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
			}
		</style>
	</head>
	<body>
		<div></div>
		<div class="one"></div>
		<div class="two">呵呵哈哈哈</div>
	</body>
</html>
