<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>4清除浮动</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.clearfix:after {
			content: "";
			height: 0;
			display: block;
			clear: both;
			visibility: hidden;
		}

		.clearfix {
			zoom: 1;
		}

		.box {
			width: 600px;
			background-color: gray;
			margin: 20px auto;
		}

		.left {
			float: left;
			width: 300px;
			height: 300px;
			background-color: skyblue;
		}

		/* .right {
			float: left;
			width: 300px;
			height: 300px;
			background-color: gold;
		} */
		.fotter {
			height: 300px;
			background-color: black;
		}
	</style>
</head>

<body>
	<div class="box clearfix">
		<div class="left">1</div>
		<div class="left">2</div>
	</div>
	<div class="fotter"></div>
</body>

</html>
