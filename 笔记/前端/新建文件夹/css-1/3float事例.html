<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>3float事例</title>
		<style>
			.nav {
				width: 500px;
				height: 100px;
				background-color: pink;
			}
			.left {
				float: left;
				width: 200px;
				height: 100px;
				background-color: skyblue;
			}
			.right {
				float: left;
				width: 300px;
				height: 100px;
				background-color: gold;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<div class="left">1</div>
			<div class="right">2</div>
		</div>
	</body>
</html>
