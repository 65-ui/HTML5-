<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 有需列表 -->
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ol>

		<!-- 无序列表 -->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>

		<!-- 自定义列表 -->
		<dl>
			<dt>大哥</dt>
			<dd>小弟</dd>
			<dd>小弟</dd>
			<dd>小弟</dd>
		</dl>
	</body>
</html>
