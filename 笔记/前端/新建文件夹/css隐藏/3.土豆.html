<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>3.土豆</title>
		<style>
			.tudou {
				position: relative;
				width: 488px;
				height: 252px;
				margin: 10px auto;
			}
			.tudou img {
				width: 100%;
				height: 100%;
			}
			.tudou::before {
				content: '';
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.3) url(arr.png) no-repeat center;
			}
			.tudou:hover::before {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="tudou">
			<img src="tudou.jpg" alt="" />
		</div>
	</body>
</html>
