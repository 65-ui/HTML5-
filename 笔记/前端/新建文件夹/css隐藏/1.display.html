<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>1.display</title>
		<style>
			.w {
				width: 200px;
				height: 100px;
			}
			.one {
				/* 隐藏 display  none  block 显示 */
				display: none;
				background-color: pink;
			}
			.two {
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="one w"></div>
		<div class="two w"></div>
	</body>
</html>
