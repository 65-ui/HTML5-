<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				display: flex;
				width: 500px;
				height: 400px;
				background-color: pink;
				flex-direction: row;
				/* 主轴 */
				/* justify-content: center; */
				/* justify-content: space-between; */
				/* 侧轴 */
				/* align-items: center; */
				/* 拉伸不要设置子盒子高度 */
				/* align-items: stretch; */
				/* 换行 */
				/* 必须添加flex-wrap 否则align-content 不起作用 */
				flex-wrap: wrap;
				align-content: space-between;
			}
			div span {
				width: 100px;
				height: 60px;
				background: deepskyblue;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span>7</span>
		</div>
	</body>
</html>
