<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>3.京东案例</title>
		<style>
			section {
				display: flex;
				width: 400px;
				height: 100px;
				border: 1px solid red;
			}
			section div:nth-child(1) {
				width: 100px;
				height: 100px;
				background-color: salmon;
			}
			section div:nth-child(2) {
				flex: 1px;
				background-color: greenyellow;
			}
			section div:nth-child(3) {
				width: 100px;
				height: 100px;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<section>
			<div></div>
			<div></div>
			<div></div>
		</section>
	</body>
</html>
