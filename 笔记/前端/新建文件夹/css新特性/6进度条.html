<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 10px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;
        }
        .box-x {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 7px;
            transition: all .5s ease 1s;
        }
        .box-x:hover {
            width: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-x"></div>
    </div>
</body>
</html>
