<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d 转换</title>
    <style>
        .one {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: purple;
        }

        .two {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: pink; 
            /* 盒子往上走高度的一半 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two"></div>
    </div>
    <span>123</span>
</body>

</html>
