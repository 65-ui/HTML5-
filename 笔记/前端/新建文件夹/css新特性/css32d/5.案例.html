    <div>

    <div>

    <style>
     div {
           overflow: hidden;
           width: 200px;
           height: 200px;
           border: 1px solid pink;
           margin: 10px;
           border-radius: 50%;
           float: left;
       }

     div img {
           width: 100%;
           height: 100%;
           border-radius: 50%;
           transform: rotate(180deg);
           transform-origin: left bottom;
           transition: all 2s;
       }
      div:hover img{
           transform: rotate(0deg);
       }
      .one {
          width: 200px;
          height: 200px;
          background-color: pink;
          border-radius: 0px;
          transition: all 1s;
          transform-origin: left bottom;
      }
      .one:hover{
          transform: scale(0.2);
      }
    </style>
    <div class="one"></div>
</body>
