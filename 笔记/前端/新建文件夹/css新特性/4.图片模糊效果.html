<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imges {
            width: 400px;
            height: 400px;
        }
        .imges img {
            width: 100%;
            height: 100%;
            filter: blur(13px);
        }
        .imges img:hover{
            filter: blur(0);
        }
        .one {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .two {
            width: calc(100%-40px);
            height: 30px;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="imges">
        <img src="pkx623.jpg" alt="">
    </div>
    <div class="one">
        <div class="two"></div>
    </div>
</body>

</html>
