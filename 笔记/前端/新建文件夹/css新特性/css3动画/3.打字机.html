<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字机效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            overflow: hidden;
            font-size: 16px;
            width: 0;
            height: 30px;
            white-space: nowrap;
            background-color:  pink;
            animation: move 4s  steps(10) forwards ;
            line-height: 30px;
        }
        @keyframes move {
            0%{width: 0;}
            100%{
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div>世纪佳缘我在这里等你</div>
</body>
</html>
