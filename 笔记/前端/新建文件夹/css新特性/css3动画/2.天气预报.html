<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 3543px;
      height: 3543px;
      background-color: #fff;
    }
      .map {
        position: relative;
        width: 100%;
        height: 100%;
        background: url(地图39.png) no-repeat;
        margin: 0 auto;
      }
      .city {
        position: absolute;
        top: 810px;
        right: 884px;
        color: green;
      }
      .tw {
        top: 2100px ;
        right: 940px;
      }
      .bj {
        top: 1180px ;
        right: 1300px;
      }
      .dotted {
        width: 15px;
        height: 15px;
        background-color: #09f;
        border-radius: 50%;
      }
      .city div[class^="box"] {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 15px;
        height: 15px;
        box-shadow: 0 0 15px  #09f;
        border-radius: 50%;
        animation: box 1.4s linear infinite;
      }
     .city div.box2 {
        animation-delay: 0.4s;
      }
     .city div.box3 {
        animation-delay: 0.8s;
      }
      @keyframes box {
        0%{}
        70%{
          width: 80px;
          height: 80px;
          opacity: 1;
        }
        100%{
          width: 160px;
          height: 160px;
          opacity: 0;
        }
      }
  </style>
  <title>Document</title>
</head>
<body>
 <div class="map">
   <div class="city">
     <div class="dotted"></div>
     <div class="box1"></div>
     <div class="box2"></div>
     <div class="box3"></div>
   </div>
   <div class="city tw">
     <div class="dotted"></div>
     <div class="box1"></div>
     <div class="box2"></div>
     <div class="box3"></div>
   </div>
   <div class="city bj">
     <div class="dotted"></div>
     <div class="box1"></div>
     <div class="box2"></div>
     <div class="box3"></div>
   </div>

 </div> 
</body>
</html>
