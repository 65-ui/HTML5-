<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after 伪元素事例</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?mgmo5a');
            src: url('fonts/icomoon.eot?mgmo5a#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?mgmo5a') format('truetype'),
                url('fonts/icomoon.woff?mgmo5a') format('woff'),
                url('fonts/icomoon.svg?mgmo5a#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 300px;
            height: 40px;
            border: 1px solid red;
        }

        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            content: '\e9df';
            font-family: 'icomoon';
            font-size: 18px;
            color: red;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
