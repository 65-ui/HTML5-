<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>6. 父构造函数继承</title>
	</head>
	<body>
		<script charset="utf-8">
			function Father(uname, age) {
				this.uname = uname;
				this.age = age;
			}
			function Son(uname, age, score) {
				Father.call(this, uname, age);
				this.score = score;
			}
			var son = new Son("ldh", 18, 100);
			console.log(son);
		</script>
	</body>
</html>
