<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>1. 创建类</title>
	</head>
	<body>
		<script charset="utf-8">
			class Stra {
				constructor(username, age) {
					this.username = username;
					this.age = age;
				}
				sing(song) {
					console.log(this.username + song);
				}
				money() {
					console.log(1111);
				}
			}
			var lsp = new Stra("lsp", 18);
			var zxy = new Stra("zxy", 19);
			lsp.sing("之心城");
			zxy.sing("哈哈哈");
			console.log(lsp);
			console.log(zxy);
			//	NOTE: 继承
			class Son extends Stra {}
			var son = new Son();
			son.money();
		</script>
	</body>
</html>
