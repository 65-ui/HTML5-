<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>11.key</title>
	</head>
	<body>
		<script charset="utf-8">
			var obj = {
				id: 1,
				pnamr: "小米",
				price: 3000,
			};
			var arr = Object.keys(obj);
			console.log(arr);
			arr.forEach(function (value) {
				console.log(value);
			});
			// 1. 以前的添加修改属性方法
			// obj.number = 1000;
			// obj.price = 99;
			// console.log(obj);
			// 2. Object.defineProperty()修改属性方法
			Object.defineProperty(obj, "num", {
				value: 1000,
				enumerable: true,
			});
			console.log(obj);
			Object.defineProperty(obj, "price", {
				value: 9.9,
			});
			console.log(obj);
			Object.defineProperty(obj, "id", {
				// HACK:不允许修改这个属性值
				writable: false,
			});
			console.log(obj);
			Object.defineProperty(obj, "addres", {
				value: "中国山东找蓝翔xx单元",
				writable: false,
				// HACK: enumerable 的值为false 则不允许遍历，默认的值为false
				enumerable: false,
				// HACK: configurable 的值为false 则不允许删除属性，默认值为false
				configurable: false,
			});
			console.log(Object.keys(obj));
			delete obj.address;
			console.log(obj);
		</script>
	</body>
</html>
