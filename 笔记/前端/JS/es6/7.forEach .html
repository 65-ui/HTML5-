<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>7.foreach</title>
	</head>
	<body>
		<script charset="utf-8">
			var arr = [1, 2, 3, 4];
			var sum = 0;
			arr.forEach(function (value, index, arry) {
				console.log(value + index + arry);
				sum += value;
			});
			console.log(sum);
		</script>
	</body>
</html>
