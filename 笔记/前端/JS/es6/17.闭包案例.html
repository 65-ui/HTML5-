<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>17.闭包案例</title>
	</head>
	<body>
		body
		<ul class="nav">
			<li>包子1-1</li>
			<li>包子1-2</li>
			<li>包子1-3</li>
			<li>包子1-4</li>
		</ul>
		<script charset="utf-8">
			var lis = document.querySelector(".nav").querySelectorAll("li");
			// 1. 动态添加
			for (var i = 0; i < lis.length; i++) {
				lis[i].index = i;
				lis[i].onclick = function () {
					console.log(this.index);
				};
			}
			// 2. 利用闭包方式
			for (var i = 0; i < lis.length; i++) {
				(function (i) {
					console.log(i);
					lis[i].onclick = function () {
						console.log(i);
					};
				})(i);
			}
		</script>
	</body>
</html>
