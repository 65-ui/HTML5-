<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>3. 京东按键输入案例</title>
	</head>
	<body>
		<input type="text" name="" id="" />
		<script charset="utf-8">
			var search = document.querySelector("input");
			document.addEventListener("keyup", function (e) {
				if (e.keyCode === 83) {
					search.focus();
				}
			});
		</script>
	</body>
</html>
