<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>1.事件</title>
	</head>
	<body>
		<button>传统</button>
		<button>新的</button>
		<script>
			var btn = document.querySelectorAll("button");
			btn[0].onclick = function () {
				alert("hi");
			};
			btn[0].onclick = function () {
				alert("hi66");
			};

			var btn1 = document.querySelectorAll("button");
			btn1[1].addEventListener("click", function () {
				alert("hello");
			});
			var btn1 = document.querySelectorAll("button");
			btn1[1].addEventListener("click", function () {
				alert(33);
			});
		</script>
	</body>
</html>
