<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>2. 解绑事件</title>
	</head>
	<style type="text/css" media="screen">
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</body>
	<script>
		var divs = document.querySelectorAll("div");
		divs[0].onclick = function () {
			alert(22);
			divs[0].onclick = null;
		};
		divs[1].addEventListener("click", fn);
		function fn() {
			alert(33);
			divs[1].removeEventListener("click", fn);
		}
		divs[2].attachEvent("onclick", fun1);
		function fun1() {
			alert(33);
			divs[2].detachEvent("onclick", fun1);
		}
	</script>
</html>
