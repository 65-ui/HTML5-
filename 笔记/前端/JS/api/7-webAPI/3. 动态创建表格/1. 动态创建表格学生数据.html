<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>1. 动态创建表格学生数据</title>
		<style>
			table {
				width: 500px;
				margin: 100px auto;
				border-collapse: collapse;
				text-align: center;
			}

			td,
			th {
				border: 1px solid #333;
			}

			thead tr {
				height: 40px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<table cellspacing="0">
			<thead>
				<tr>
					<th>姓名</th>
					<th>科目</th>
					<th>成绩</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<script src="表格.js"></script>
	</body>
</html>
