<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>1. settimeout</title>
	</head>
	<body>
		<script charset="utf-8">
			function callback() {
				console.log(444);
			}
			var time1 = setTimeout(callback, 3000);
			var time2 = setTimeout(callback, 5000);
		</script>
	</body>
</html>
