<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				position: relative;
				width: 300px;
				border-bottom: 1px solid #ccc;
				margin: 20px auto;
			}
			.box img {
				position: absolute;
				top: 2px;
				right: 2px;
				width: 24px;
			}
			.box input {
				width: 300px;
				height: 30px;
				border: 0;
				outline: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<label for="">
				<img src="img/close.png" alt="" id="img" />
			</label>
			<input type="password" id="pwd" />
		</div>
		<script>
			var img = document.getElementById("img");
			var pwd = document.getElementById("pwd");
			var flag = 0;
			img.onclick = function () {
				if (flag == 0) {
					pwd.type = "text";
					this.src = "img/open.png";
					flag = 1;
				} else {
					pwd.type = "password";
					this.src = "img/close.png";
					flag = 0;
				}
			};
		</script>
	</body>
</html>
