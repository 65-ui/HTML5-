<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>2.新浪微博下拉菜单</title>
	</head>
	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style-type: none;
		}
		a {
			text-decoration: none;
			font-size: 14px;
		}
		.nav {
			margin: 50px;
		}
		.nav > li {
			position: relative;
			float: left;
			width: 80px;
			height: 41px;
			text-align: center;
		}
		.nav li a {
			display: block;
			width: 100%;
			height: 100%;
			line-height: 41px;
			color: #333;
		}
		.nav > li > a:hover {
			background-color: #eee;
		}
		.nav ul {
			display: none;
			position: absolute;
			top: 41px;
			left: 0;
			width: 100%;
			border-left: 1px solid #fecc5b;
			border-right: 1px solid #fecc5b;
		}
		.nav ul li {
			border-bottom: 1px solid #fecc5b;
		}
		.nav ul li a:hover {
			background-color: #fff5da;
		}
	</style>
	<body>
		<ul class="nav">
			<li>
				<a href="#">微博</a>
				<ul>
					<li>
						<a href="#">私信</a>
					</li>
					<li>
						<a href="#">评论</a>
					</li>
					<li>
						<a href="#">@我</a>
					</li>
				</ul>
			</li>

			<li>
				<a href="#">微博</a>
				<ul>
					<li>
						<a href="#">私信</a>
					</li>
					<li>
						<a href="#">评论</a>
					</li>
					<li>
						<a href="#">@我</a>
					</li>
				</ul>
			</li>

			<li>
				<a href="#">微博</a>
				<ul>
					<li>
						<a href="#">私信</a>
					</li>
					<li>
						<a href="#">评论</a>
					</li>
					<li>
						<a href="#">@我</a>
					</li>
				</ul>
			</li>
		</ul>
		<script charset="utf-8">
			var nav = document.querySelector(".nav");
			var lis = nav.children;
			for (var i = 0; i < lis.length; i++) {
				lis[i].onmouseover = function () {
					this.children[1].style.display = "block";
				};
				lis[i].onmouseout = function () {
					this.children[1].style.display = "none";
				};
			}
		</script>
	</body>
</html>
