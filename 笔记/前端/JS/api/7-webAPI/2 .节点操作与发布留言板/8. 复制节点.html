<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>8. 复制节点</title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<script charset="utf-8">
			var ul = document.querySelector("ul");
			var lili = ul.children[0].cloneNode(true);
			ul.appendChild(lili);
		</script>
	</body>
</html>
