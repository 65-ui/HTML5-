<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>5. 立即执行函数</title>
	</head>
	<body>
		<script charset="utf-8">
			(function () {
				console.log(1);
			})();
			(function (a, b, c) {
				alert(a + b + c);
			})(1, 2, 4);
		</script>
	</body>
</html>
