<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>12. 自定义动画</title>
		<script src="../js/jquery.min.js"></script>
		<style charset="utf-8">
			div {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
		<script>
			$(function () {
				$("button").click(function () {
					$("div").animate(
						{
							left: 100,
							top: 100,
							opacity: 0.5,
						},
						400,
					);
				});
			});
		</script>
	</head>
	<body>
		<button>按钮</button>
		<div></div>
	</body>
</html>
