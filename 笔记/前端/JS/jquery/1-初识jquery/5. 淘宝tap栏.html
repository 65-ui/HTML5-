<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>5. 淘宝tap栏</title>
		<script src="../js/jquery.min.js"></script>
		<style type="text/css" media="screen">
			* {
				margin: 0;
				padding: 0;
				font-size: 12px;
			}
			a {
				text-decoration: none;
			}
			li {
				list-style: none;
			}
			.wrapper {
				width: 250px;
				height: 248px;
				margin: 100px auto 0;
				border: 1px solid pink;
				border-right: 0;
				overflow: hidden;
			}
			.left,
			.content {
				float: left;
			}
			.left li {
				background: url(images/lili.jpg) repeat-x;
			}
			.left li a {
				display: block;
				width: 48px;
				height: 27px;
				border-bottom: 1px solid pink;
				text-align: center;
				line-height: 27px;
				color: black;
			}
			.left li:hover {
				background: url(images/abg\(1\).gif);
			}
			.content {
				border-left: 1px solid pink;
				border-right: 1px solid pink;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<ul class="left">
				<li><a href="#">女靴</a></li>
				<li><a href="#">雪地靴</a></li>
				<li><a href="#">冬裙</a></li>
				<li><a href="#">呢大衣</a></li>
				<li><a href="#">毛衣</a></li>
				<li><a href="#">棉服</a></li>
				<li><a href="#">女裤</a></li>
				<li><a href="#">羽绒服</a></li>
				<li><a href="#">牛仔裤</a></li>
			</ul>
			<div class="content">
				<div>
					<a href=""><img src="images/女靴.jpg" alt="" width="200" height="250" /></a>
				</div>
				<div>
					<a href=""><img src="images/雪地靴.jpg" alt="" width="200" height="250" /></a>
				</div>
				<div>
					<a href=""><img src="images/冬裙.jpg" alt="" width="200" height="250" /></a>
				</div>
				<div>
					<a href=""><img src="images/呢大衣.jpg" alt="" width="200" height="250" /></a>
				</div>
				<div>
					<a href=""><img src="images/毛衣.jpg" alt="" width="200" height="250" /></a>
				</div>
				<div>
					<a href=""><img src="images/棉服.jpg" alt="" width="200" height="250" /></a>
				</div>
				<div>
					<a href=""><img src="images/女裤.jpg" alt="" width="200" height="250" /></a>
				</div>
				<div>
					<a href=""><img src="images/羽绒服.jpg" alt="" width="200" height="250" /></a>
				</div>
				<div>
					<a href=""><img src="images/牛仔裤.jpg" alt="" width="200" height="250" /></a>
				</div>
			</div>
		</div>
		<script charset="utf-8">
			$(function () {
				//NOTE: $(this).index() 索引号
				$(".left li").mouseover(function () {
					var index = $(this).index();
					// $(".content div").eq(index).show();
					// $(".content div").eq(index).siblings().hide();
					$(".content div").eq(index).show().siblings().hide();
				});
			});
		</script>
	</body>
</html>
