<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>1.初识jquery</title>
		<script src="../js/jquery.min.js"></script>
	</head>
	<body>
		<div></div>
		<script charset="utf-8">
			$(document).ready(function () {
				$("div").hide();
			});
			$(function () {
				$("div").get(0).play();
			});
		</script>
	</body>
</html>
