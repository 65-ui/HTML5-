<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>14. 遍历对象</title>
		<script src="../js/jquery.min.js"></script>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</body>
	<script>
		$(function () {
			var arr = ["red", "yellow", "skyblue"];
			$("div").each(function (i, domEle) {
				$(domEle).css("color", arr[i]);
			});
			$.each($("div"), function (i, ele) {
				console.log(i);
			});
		});
	</script>
</html>
