<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>11. 透明度案例</title>
		<style type="text/css" media="screen">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background-color: #000;
			}
			ul {
				list-style: none;
			}
			.wrap {
				margin: 100px auto 0;
				width: 630px;
				height: 394px;
				padding: 10px 0 0 10px;
				background: #000;
				overflow: hidden;
				border: 1px solid #fff;
			}
			.wrap li {
				float: left;
				margin: 0 10px 10px 0;
			}

			.wrap img {
				display: block;
				border: 0;
			}
		</style>

		<script src="../js/jquery.min.js"></script>
		<script>
			$(function () {
				$(".wrap li").hover(
					function () {
						$(this).siblings().stop().fadeTo(400, 0.5);
					},
					function () {
						$(this).siblings().stop().fadeTo(400, 1);
					},
				);
			});
		</script>
	</head>
	<body>
		<div class="wrap">
			<ul>
				<li>
					<a href="#"><img src="images/images/01.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/images/02.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/images/03.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/images/04.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/images/05.jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="images/images/06.jpg" alt="" /></a>
				</li>
			</ul>
		</div>
	</body>
</html>
